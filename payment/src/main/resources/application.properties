# Configuração do servidor
spring.server.port=8081

# Configuração do Spring MVC para estratégia de correspondência de caminho
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

  # Configuração de dados relacionada à paginação
spring.data.web.pageable.one-indexed-parameters=true

  # Configuração do datasource para o banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/payment
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

  # Configuração do JPA para o Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true



